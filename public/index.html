<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">**LOGO**</div>
            <div class="btn">
                <span>FEATURES</span>
                <span>Sign-UP</span>
                <span>Log-In</span>
            </div>
        </div>
    </header>
    <main>
        <div class="Container">
            <div>
                <h1>Register For Your Delusional World</h1>
            <form action="" class="Register">
                <div class="form-group">
                    <label for="name">Name : </label>
                    <input type="text" id="name" class="area" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="username">Username : </label>
                    <input type="text" id="username" class="area" autocomplete="username" placeholder="Enter your Username" required>                
                </div>               
                <div class="form-group">
                    <label for="password">Password : </label>
                    <input type="password" id="password" autocomplete="current-password" class="area" placeholder="Enter your Password" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail : </label>
                    <input type="email" id="email" class="area" required>
                </div>
                <div class="gArea">
                    <label for="gender"class="genderArea">Gender : </label>
                    <div>
                        <input type="radio" name="gender" required value="Male">Male
                        <input type="radio" name="gender" required value="Female">Female
                        <input type="radio" name="gender" required value="Others">Others
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth : </label>
                    <input type="date" id="dob" class="area" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No. </label>
                    <input type="tel" id="phone" class="area" required>
                </div>
                <div class="form-group">
                    <label for="address">Address : </label>
                    <textarea name="address" id="address" class="area"></textarea>
                </div>
                <div class="">
                    <input type="checkbox" id="t&c" required>
                    <label for="t&c">We Accept all the Terms & Condition</label> 
                </div>
                <div class="form-group">
                    <button type="submit" class="sub-btn">Submit</button>
                </div>
            </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
